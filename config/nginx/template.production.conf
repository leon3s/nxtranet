# Generated by nxtranet if you wanna edit this file see /etc/nxtranet/config/nginx/template.production.com

proxy_cache_path /tmp/{{cache_name}}/ keys_zone={{cache_name}}:10m;

map $http_upgrade $connection_upgrade {
    default upgrade;
    ' '     close;
}

upstream {{upstream}} {
    #ip_hash;
    {{#ports}}
    server 127.0.0.1:{{.}};
    {{/ports}}
}

server {
    listen {{host}}:80;
    server_name {{domain}};
    location / {
        proxy_pass http://{{upstream}};
        #proxy_cache {{cache_name}};
    }

    if ($host != {{domain}}) {
        return 502;
    }
}
